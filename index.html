<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>宜蘭佛光青年分團 2026新春義賣</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="宜蘭佛光青年分團 Logo" class="logo" />
    <h1>宜蘭佛光青年分團 2026新春義賣</h1>
  </header>
  <div class="middle-section">
  <h2>馬年娃娃</h2>
  </div>
  <div id="product-list"></div>
   <div class="floating-buttons">
    <a href="cart.html" class="float-btn cart-btn">🛒 查看購物車</a>

    <button id="searchOrderBtn" class="float-btn search-btn">🔍 查詢訂單</button>
    <button id="contactBtn" class="float-btn contact-btn">🔍 聯繫我們</button>
  </div>
  <!-- 🔍 訂單查詢浮窗 -->
  <div id="orderSearchModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>🔍 查詢訂單</h3>
      <input type="text" id="order-search-input" placeholder="輸入訂單編號或姓名">
      <button id="order-search-btn">查詢</button>
      <div id="order-search-result"></div>
    </div>
  </div>

  <!-- 📞 聯繫我們浮窗 -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>📞 聯繫我們</h3>
      <p><strong>聯絡人：</strong> 羅佑坤</p>
      <p><strong>電話：</strong> 0912-345-678</p>
      <p><strong>Email：</strong> contact@example.com</p>
      <p><strong>LINE：</strong> @exampleline</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
